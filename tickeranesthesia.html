<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Anesthesia News Ticker</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #ff0000;
    color: #fff;
  }

  .ticker-box {
    max-width: 500px;
    border: 2px solid #0077b6; /* colore blu per tema medico */
    background: #111;
    overflow: hidden;
    border-radius: 6px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    margin: 20px auto;
  }

  .ticker-header {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
    border-bottom: 1px solid #444;
    padding-bottom: 5px;
    display: flex;
    align-items: center;
  }

  .ticker-logo {
    height: 25px;
    margin-right: 8px;
  }

  .ticker-item {
    display: none;
    animation: fadeIn 0.6s ease-in-out;
  }

  .ticker-item.active {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
  }

  .ticker-item img {
    flex: 0 0 100px;
    height: 70px;
    object-fit: cover;
    border-radius: 4px;
    margin-right: 10px;
  }

  .ticker-content {
    flex: 1;
  }

  .ticker-content .title {
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 3px;
    color: #fff;
  }

  .ticker-desc {
    font-size: 12px;
    color: #ccc;
    margin: 3px 0;
  }

  .ticker-meta {
    font-size: 11px;
    color: #888;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Mobile */
  @media (max-width: 600px) {
    .ticker-item {
      flex-direction: column;
    }
    .ticker-item img {
      width: 100%;
      height: auto;
      margin-bottom: 5px;
    }
    .ticker-content {
      padding: 5px 0;
    }
  }
</style>
</head>
<body>

<div class="ticker-box">
  <div class="ticker-header">
    <img src="images/anestesia.jpg" alt="Anesthesia Logo" class="ticker-logo">
  ANESTHESIA UPDATE-NEWS
  </div>
  <div id="ticker-container">
    <div class="ticker-item active">Caricamento notizie...</div>
  </div>
</div>

<script>
  const feeds = [
    { url: "https://associationofanaesthetists-publications.onlinelibrary.wiley.com/action/showFeed?type=etoc&feed=rss&jc=13652044", source: "Association of Anaesthetists" },
    { url: "https://rapm.bmj.com/rss/current.xml", source: "BMJ RAPM" },
    { url: "https://edmariano.com/feed/", source: "EdMariano Blog" },
    { url: "https://www.hindawi.com/journals/cria/contents/rss/", source: "Hindawi CRIA" }
  ];

  let currentIndex = 0;
  let items = [];

  function fetchFeeds() {
    const requests = feeds.map(feed => {
      const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(feed.url);
      return fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.items) {
            return data.items.map(item => {
              let imgUrl = '';
              if (item.enclosure && item.enclosure.link) {
                imgUrl = item.enclosure.link;
              } else {
                const match = item.description.match(/<img.*?src="(.*?)"/i);
                if (match) imgUrl = match[1];
              }

              const pubDate = new Date(item.pubDate).toLocaleString('it-IT', {
                day: '2-digit', month: 'short', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
              });

              const description = item.description
                .replace(/<img.*?>/g, '')
                .replace(/<\/?[^>]+(>|$)/g, '')
                .split(' ')
                .slice(0, 15)
                .join(' ') + '...';

              return `
                <div class="ticker-item" onclick="window.open('${item.link}', '_blank')">
                  ${imgUrl ? `<img src="${imgUrl}" alt="">` : ''}
                  <div class="ticker-content">
                    <div class="title">${item.title}</div>
                    <div class="ticker-desc">${description}</div>
                    <div class="ticker-meta">${pubDate} | ${feed.source}</div>
                  </div>
                </div>
              `;
            });
          }
          return [];
        })
        .catch(err => {
          console.error("Errore feed:", feed.url, err);
          return [];
        });
    });

    Promise.all(requests).then(results => {
      items = results.flat();
      if (items.length > 0) {
        document.getElementById('ticker-container').innerHTML = items.join('');
        showItem(0);
        setInterval(nextItem, 6000); // cambia ogni 6 sec
      } else {
        document.getElementById('ticker-container').innerHTML =
          "<div class='ticker-item active'>Nessuna notizia trovata.</div>";
      }
    });
  }

  function showItem(index) {
    const tickerItems = document.querySelectorAll('.ticker-item');
    tickerItems.forEach(item => item.classList.remove('active'));
    tickerItems[index].classList.add('active');
  }

  function nextItem() {
    currentIndex = (currentIndex + 1) % items.length;
    showItem(currentIndex);
  }

  fetchFeeds();
</script>

</body>
</html>
