<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>News Ticker - Stile BBC Widget</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    color: #fff;
    background-color: #00b7ff;
  }

  .ticker-box {
    max-width: 800px;
    max-height: 200px;
    border: 2px solid #ff0000;
    background: #111;
    overflow: hidden;
    border-radius: 6px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    margin: 20px auto;
  }

  .ticker-header {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 5px;
  border-bottom: 1px solid #444;
  padding-bottom: 5px;
  display: flex;
  align-items: center;
}

.ticker-logo {
  height: 40px; /* regola la dimensione */
  margin-right: 8px;
}


  .ticker-item {
    display: none;
    animation: fadeIn 0.6s ease-in-out;
  }

  .ticker-item.active {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
  }

  .ticker-item img {
    flex: 0 0 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 4px;
    margin-right: 10px;
  }
  .ticker-content .ticker-desc {
  display: -webkit-box;
  -webkit-line-clamp: 2;  /* max 2 righe */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}

  .ticker-content {
    flex: 1;
  }

  .ticker-content a {
    color: #fff;
    font-weight: bold;
    font-size: 14px;
    text-decoration: none;
  }

  .ticker-content a:hover {
    text-decoration: underline;
  }

  .ticker-desc {
    font-size: 12px;
    color: #ccc;
    margin: 3px 0;
  }

  .ticker-meta {
    font-size: 11px;
    color: #888;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @media (max-width: 600px) {
    .ticker-item {
      flex-direction: column;
    }
    
  .ticker-item img {
  flex: 0 0 80px;
  height: auto;
  max-height: 80px;
  }
}
</style>
</head>
<body>

<div class="ticker-box">
  <div class="ticker-header">
    <img src="images/sciencedaily.jpg" alt="Logo" class="ticker-logo">
    HEALTH MEDICINE NEWS
  </div>
  <div id="ticker-container">
    <div class="ticker-item active">Caricamento notizie...</div>
  </div>
</div>


<script>
  const rssUrl = 'https://www.sciencedaily.com/rss/top/science.xml';
  const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);

  let currentIndex = 0;
  let items = [];

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      if (data.items) {
        items = data.items.map(item => {
          let imgUrl = '';
          if (item.enclosure && item.enclosure.link) {
            imgUrl = item.enclosure.link;
          } else {
            const match = item.description.match(/<img.*?src="(.*?)"/i);
            if (match) imgUrl = match[1];
          }

          const pubDate = new Date(item.pubDate).toLocaleString('it-IT', {
            day: '2-digit', month: 'short', year: 'numeric',
            hour: '2-digit', minute: '2-digit'
          });

          const description = item.description
            .replace(/<img.*?>/g, '') // rimuove immagini
            .replace(/<\/?[^>]+(>|$)/g, '') // rimuove HTML
            .split(' ')
            .slice(0, 15)
            .join(' ') + '...';

          return `
            <div class="ticker-item">
              ${imgUrl ? `<img src="${imgUrl}" alt="">` : ''}
              <div class="ticker-content">
                <a href="${item.link}" target="_blank">${item.title}</a>
                <div class="ticker-desc">${description}</div>
                <div class="ticker-meta">${pubDate} | ${new URL(item.link).hostname}</div>
              </div>
            </div>
          `;
        });

        document.getElementById('ticker-container').innerHTML = items.join('');
        showItem(0);
        setInterval(nextItem, 5000); // cambia ogni 5 secondi
      } else {
        document.getElementById('ticker-container').innerHTML =
          "<div class='ticker-item active'>Nessuna notizia trovata.</div>";
      }
    })
    .catch(err => {
      document.getElementById('ticker-container').innerHTML =
        "<div class='ticker-item active'>Errore nel caricamento delle notizie.</div>";
      console.error(err);
    });

  function showItem(index) {
    const tickerItems = document.querySelectorAll('.ticker-item');
    tickerItems.forEach(item => item.classList.remove('active'));
    tickerItems[index].classList.add('active');
  }

  function nextItem() {
    currentIndex = (currentIndex + 1) % items.length;
    showItem(currentIndex);
  }
</script>

</body>
</html>
