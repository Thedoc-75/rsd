<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>WHO News Ticker - Smart</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: white;
    color: #333;
  }
  .ticker-box {
    border: 1px solid #ddd;
    padding: 8px 12px;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
  }
  .ticker-text {
    display: inline-block;
    padding-left: 100%;
    animation: ticker 30s linear infinite;
    font-size: 14px;
  }
  .ticker-box:hover .ticker-text {
    animation-play-state: paused; /* Pausa al passaggio del mouse */
  }
  .ticker-text a {
    color: #00AEEF; /* Blu ufficiale Radio Studio Doc */
    text-decoration: none;
    font-weight: 500;
  }
  .ticker-text a:hover {
    text-decoration: underline;
  }
  @keyframes ticker {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
  /* Adattamento su mobile */
  @media (max-width: 800px) {
    .ticker-text {
      font-size: 12px;
      animation-duration: 60s; /* Più lento per lettura su mobile */
    }
  }
</style>
</head>
<body>
<div class="ticker-box">
  <div class="ticker-text" id="ticker">Caricamento notizie</div>
</div>

<script>
  const rssUrl = 'https://www.medicitalia.it/rss/rss-salute/';
  const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      if (data.items) {
        const headlines = data.items
          .map(item => `<a href="${item.link}" target="_blank">${item.title}</a>`)
          .join('  •  ');
        document.getElementById('ticker').innerHTML = headlines;
      } else {
        document.getElementById('ticker').textContent = "Nessuna notizia trovata.";
      }
    })
    .catch(err => {
      document.getElementById('ticker').textContent = "Errore nel caricamento delle notizie.";
      console.error(err);
    });
</script>
</body>
</html>
