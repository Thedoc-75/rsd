<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>News Ticker Anestesia</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #111; /* sfondo scuro per contrasto */
  }

  .ticker-box {
    display: flex;
    align-items: center;        /* centra verticalmente immagine e testo */
    background-color: #000;     /* sfondo nero */
    padding: 10px 15px;         /* padding visibile */
    border: 2px solid red;      /* bordo rosso */
    border-radius: 8px;         /* angoli arrotondati */
    max-width: 100%;            /* non oltre la finestra */
    box-sizing: border-box;     /* include padding nel calcolo */
  }

  .ticker-image {
    flex-shrink: 0;             /* immagine non si riduce */
    height: 50px;
    margin-right: 15px;
    border: 2px solid red;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(255,0,0,0.6); /* glow rosso */
  }

  #ticker-container {
    flex: 1;
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 50px;           /* garantisce spazio verticale */
  }

  .ticker-item {
    display: none;
    animation: fadeIn 0.6s ease-in-out;
  }

  .ticker-item.active {
    display: flex;
    flex-direction: column;
  }

  .ticker-content a {
    color: #fff;
    font-weight: bold;
    font-size: 0.95rem;
    text-decoration: none;
  }

  .ticker-content a:hover {
    text-decoration: underline;
  }

  .ticker-desc {
    font-size: 0.85rem;
    color: #ccc;
    margin: 3px 0;
  }

  .ticker-meta {
    font-size: 0.75rem;
    color: #888;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="ticker-box">
  <img src="images/anestesia.jpg" alt="Anestesia" class="ticker-image">
  <div id="ticker-container">
    <div class="ticker-item active">Caricamento notizie...</div>
  </div>
</div>

<script>
  const feeds = [
    { url: "https://associationofanaesthetists-publications.onlinelibrary.wiley.com/action/showFeed?type=etoc&feed=rss&jc=13652044", source: "Association of Anaesthetists" },
    { url: "https://rapm.bmj.com/rss/current.xml", source: "BMJ RAPM" },
    { url: "https://edmariano.com/feed/", source: "EdMariano Blog" },
    { url: "https://www.hindawi.com/journals/cria/contents/rss/", source: "Hindawi CRIA" }
  ];

  let items = [];
  let currentIndex = 0;

  async function fetchFeed(feed) {
    const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(feed.url);
    return fetch(apiUrl)
      .then(res => res.json())
      .then(data => ({ data, source: feed.source }));
  }

  async function loadFeeds() {
    items = [];
    for (let feed of feeds) {
      try {
        const { data, source } = await fetchFeed(feed);
        if (data.items) {
          const feedItems = data.items.map(item => {
            const pubDate = new Date(item.pubDate).toLocaleString('it-IT', {
              day: '2-digit', month: 'short', year: 'numeric',
              hour: '2-digit', minute: '2-digit'
            });
            const description = item.description
              .replace(/<img.*?>/g, '')
              .replace(/<\/?[^>]+(>|$)/g, '')
              .split(' ')
              .slice(0, 15)
              .join(' ') + '...';
            return `
              <div class="ticker-item">
                <div class="ticker-content">
                  <a href="${item.link}" target="_blank">[${source}] ${item.title}</a>
                  <div class="ticker-desc">${description}</div>
                  <div class="ticker-meta">${pubDate} | ${new URL(item.link).hostname}</div>
                </div>
              </div>
            `;
          });
          items = items.concat(feedItems);
        }
      } catch (err) {
        console.error("Errore nel feed:", feed.url, err);
      }
    }
    if (items.length > 0) {
      document.getElementById('ticker-container').innerHTML = items.join('');
      showItem(0);
      setInterval(nextItem, 7000);
    } else {
      document.getElementById('ticker-container').innerHTML =
        "<div class='ticker-item active'>Nessuna notizia trovata.</div>";
    }
  }

  function showItem(index) {
    const tickerItems = document.querySelectorAll('.ticker-item');
    tickerItems.forEach(item => item.classList.remove('active'));
    tickerItems[index].classList.add('active');
  }

  function nextItem() {
    currentIndex = (currentIndex + 1) % items.length;
    showItem(currentIndex);
  }

  loadFeeds();
</script>

</body>
</html>
