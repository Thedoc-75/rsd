<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Update Anesthesia</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #000; /* nero uniforme */
    color: #fff;
  }

  /* Box ticker */
  .ticker-box {
    background-color: #000;
    padding: 20px;              /* padding unico */
    border: 2px solid red;
    border-radius: 8px;
    max-width: 100%;
    box-sizing: border-box;
    color: #fff;
    overflow: hidden;           /* niente scroll */
  }

  /* Header */
  .ticker-header {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }

  .ticker-image {
    flex-shrink: 0;
    height: 25px;
    margin-right: 12px;
    border: 2px solid red;
    border-radius: 5px;
    box-shadow: 5px 0 10px rgba(255,0,0,0.6);
  }

  .ticker-title {
    font-size: 1rem;
    font-weight: bold;
    color: #ffffff;
    margin: 0;
  }

  /* Contenitore items */
  #ticker-container {
    min-height: 70px;
    box-sizing: border-box;
    width: 100%;
  }

  /* Item */
  .ticker-item {
    width: 100%;
    display: none;
    animation: fadeIn 0.6s ease-in-out;
  }

  .ticker-item.active {
    display: flex;
    flex-direction: column;
  }

  /* Titoli news */
  .ticker-content a {
    color: #fff;
    font-weight: bold;
    font-size: 0.85rem;         /* pi√π leggibile */
    text-decoration: none;
    display: block;
    word-wrap: break-word;      /* va a capo se √® lungo */
    white-space: normal;        /* niente "..." */
    line-height: 1.3;
    margin-bottom: 5px;
  }

  .ticker-content a:hover {
    text-decoration: underline;
  }

  /* Descrizione */
  .ticker-desc {
    font-size: 0.7rem;
    color: #ccc;
    margin: 3px 0;
    line-height: 1.2;
    max-height: 3.6em;          /* max 3 righe */
    overflow: hidden;
  }

  /* Meta info */
  .ticker-meta {
    font-size: 0.6rem;
    color: #888;
    margin-top: 4px;
    line-height: 1.1;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* üîπ Versione Mobile */
  @media (max-width: 600px) {
    .ticker-title {
      font-size: 1.1rem;       /* titolo pi√π grande */
    }

    .ticker-content a {
      font-size: 0.95rem;      /* titoli pi√π leggibili */
      line-height: 1.4;
    }

    .ticker-desc {
      font-size: 0.75rem;      /* descrizione leggermente pi√π grande */
    }

    .ticker-meta {
      font-size: 0.65rem;
    }
  }
</style>
</head>

<body>

<div class="ticker-box">
  <div class="ticker-header">
    <img src="images/anestesia.jpg" alt="Anestesia" class="ticker-image">
    <h3 class="ticker-title">ü©∫ News Anestesia</h3>
  </div>

  <div id="ticker-container">
    <div class="ticker-item active">Caricamento notizie...</div>
  </div>
</div>

<script>
  const feeds = [
    { url: "https://associationofanaesthetists-publications.onlinelibrary.wiley.com/action/showFeed?type=etoc&feed=rss&jc=13652044", source: "Association of Anaesthetists" },
    { url: "https://rapm.bmj.com/rss/current.xml", source: "BMJ RAPM" },
    { url: "https://edmariano.com/feed/", source: "EdMariano Blog" },
    { url: "https://www.hindawi.com/journals/cria/contents/rss/", source: "Hindawi CRIA" }
  ];

  let items = [];
  let currentIndex = 0;

  async function fetchFeed(feed) {
    const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(feed.url);
    return fetch(apiUrl)
      .then(res => res.json())
      .then(data => ({ data, source: feed.source }));
  }

  async function loadFeeds() {
    items = [];
    for (let feed of feeds) {
      try {
        const { data, source } = await fetchFeed(feed);
        if (data.items) {
          const feedItems = data.items.map(item => {
            const pubDate = new Date(item.pubDate).toLocaleString('it-IT', {
              day: '2-digit', month: 'short', year: 'numeric',
              hour: '2-digit', minute: '2-digit'
            });
            const description = item.description
              .replace(/<img.*?>/g, '')
              .replace(/<\/?[^>]+(>|$)/g, '');
            const cleanTitle = item.title.replace(/\[.*?\]\s*/g, '').trim(); // rimuove [Fonte]
            return `
              <div class="ticker-item">
                <div class="ticker-content">
                  <a href="${item.link}" target="_blank">${cleanTitle}</a>
                  <div class="ticker-desc">${description}</div>
                  <div class="ticker-meta">${pubDate} | ${new URL(item.link).hostname}</div>
                </div>
              </div>
            `;
          });
          items = items.concat(feedItems);
        }
      } catch (err) {
        console.error("Errore nel feed:", feed.url, err);
      }
    }

    if (items.length > 0) {
      document.getElementById('ticker-container').innerHTML = items.join('');
      showItem(0);
      setInterval(nextItem, 7000);
    } else {
      document.getElementById('ticker-container').innerHTML =
        "<div class='ticker-item active'>Nessuna notizia trovata.</div>";
    }
  }

  function showItem(index) {
    const tickerItems = document.querySelectorAll('.ticker-item');
    tickerItems.forEach(item => item.classList.remove('active'));
    tickerItems[index].classList.add('active');
  }

  function nextItem() {
    currentIndex = (currentIndex + 1) % items.length;
    showItem(currentIndex);
  }

  loadFeeds();
</script>

</body>
</html>
