<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>News Ticker con Immagini</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: white;
    color: #333;
  }
  .ticker-box {
    border: 1px solid #ddd;
    padding: 8px 12px;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
  }
  .ticker-text {
    display: inline-block;
    padding-left: 100%;
    animation: ticker 40s linear infinite;
    font-size: 14px;
  }
  .ticker-box:hover .ticker-text {
    animation-play-state: paused;
  }
  .ticker-item {
    display: inline-flex;
    align-items: center;
    margin-right: 30px;
  }
  .ticker-item img {
    height: 24px;
    width: 24px;
    object-fit: cover;
    margin-right: 6px;
    border-radius: 3px;
  }
  .ticker-item a {
    color: #00AEEF;
    text-decoration: none;
    font-weight: 500;
  }
  .ticker-item a:hover {
    text-decoration: underline;
  }
  @keyframes ticker {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
  @media (max-width: 600px) {
    .ticker-text {
      font-size: 12px;
      animation-duration: 50s;
    }
  }
</style>
</head>
<body>
<div class="ticker-box">
  <div class="ticker-text" id="ticker">Caricamento notizie ...</div>
</div>

<script>
  const rssUrl = 'https://feeds.bbci.co.uk/news/world/rss.xml';
  const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);
  const defaultImg = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/WHO_logo.svg/1200px-WHO_logo.svg.png';

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      if (data.items) {
        const headlines = data.items.map(item => {
          let imgSrc = defaultImg;
          if (item.thumbnail && item.thumbnail !== "") {
            imgSrc = item.thumbnail;
          } else if (item.enclosure && item.enclosure.link) {
            imgSrc = item.enclosure.link;
          }
          return `
            <span class="ticker-item">
              <img src="${imgSrc}" alt="News">
              <a href="${item.link}" target="_blank">${item.title}</a>
            </span>
          `;
        }).join('');
        document.getElementById('ticker').innerHTML = headlines;
      } else {
        document.getElementById('ticker').textContent = "Nessuna notizia trovata.";
      }
    })
    .catch(err => {
      document.getElementById('ticker').textContent = "Errore nel caricamento delle notizie.";
      console.error(err);
    });
</script>
</body>
</html>
